name: ROS2 Humble

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ros:humble
    steps:

      - uses: actions/checkout@v4

      # Run ROS CI
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: cloudini_ros
          target-ros2-distro: humble
