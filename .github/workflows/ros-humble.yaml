name: ROS2 Humble

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ros:humble
    steps:

      - uses: actions/checkout@v4

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ros-humble-sensor-msgs ros-humble-point-cloud-interfaces ros-humble-point-cloud-transport
          version: 1.0

      # Run ROS CI
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: cloudini_ros
          skip-rosdep-install: true
          target-ros2-distro: humble
