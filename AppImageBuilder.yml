version: 1
script:
  # Remove any old AppDir
  - rm -rf AppDir || true
  # Make sure you have a clean AppDir
  - mkdir -p AppDir

AppDir:
  path: AppDir

  app_info:
    id: com.github.cloudini
    name: cloudini
    icon: auto
    version: latest
    exec: usr/bin/cloudini_rosbag_converter
    exec_args: $@

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'

    include:
      - liblz4-1
      - libzstd1
    exclude: []

  runtime:
    arch: x86_64
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      LD_LIBRARY_PATH: '${APPDIR}/usr/lib:${LD_LIBRARY_PATH}'

  files:
    include:
      - usr/bin/cloudini_rosbag_converter
      - usr/lib/lib*.so*
    exclude:
      - usr/share/man
      - usr/share/doc

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: guess
